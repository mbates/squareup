name: Bug Report
description: Report a bug in @bates-solutions/squareup
labels: ["bug", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Install package
        2. Call function X
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Affected Module
      options:
        - Core
        - React
        - Angular
        - Server
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      placeholder: "1.2.3"
    validations:
      required: true

  - type: dropdown
    id: node-version
    attributes:
      label: Node.js Version
      options:
        - "18"
        - "20"
        - "22"
    validations:
      required: true
